<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact for rent vehicles">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>Contact</title>
</head>

<body>

  <header>
    <a class="logo" href="home.html">
      <div class="circle"></div>Car<span>rental</span>
    </a>
    <nav>
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="reservation.html">Reservation</a>
    </nav>
    <a class="contact" href="contact.html">Contact</a>
    <div class="hamburger">
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="overlay">
    <a class="close">&times;</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="reservation.html">Reservation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="container">
    <div id="form">
      <h1>Contact</h1>
      <input id="username" type="text" placeholder="Username" autocomplete="off" autofocus>
      <input id="email" type="email" placeholder="Email" autocomplete="off">
      <input id="subject" type="text" placeholder="Subject" autocomplete="off">
      <textarea id="message" placeholder="Message"></textarea>
      <button id="submit" type="submit">Send</button>
    </div>
  </div>


  <div class="modal">
    <div class="content">
      <a class="close">&times;</a>
      <p class="title">Contact</p>
    </div>
  </div>

</body>
<script src="js/header.js"></script>
<script src="js/contact.js"></script>

</html>
